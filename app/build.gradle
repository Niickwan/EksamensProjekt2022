plugins {
    id 'com.android.application'
}

android {
    compileSdk 32

    defaultConfig {
        applicationId "com.jmmnt"
        minSdk 26
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    applicationVariants.all { variant ->
        variant.resValue "string", "versionName", variant.versionName
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        viewBinding true
    }
    packagingOptions {
        resources {
            excludes += ['project.properties', 'META-INF/INDEX.LIST', 'META-INF/DEPENDENCIES', 'META-INF/LICENSE', 'META-INF/LICENSE.txt', 'META-INF/license.txt', 'META-INF/NOTICE', 'META-INF/NOTICE.txt', 'META-INF/notice.txt', 'META-INF/ASL2.0']
        }
    }

    namespace 'com.jmmnt'

}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'androidx.navigation:navigation-fragment:2.4.2'
    implementation 'androidx.navigation:navigation-ui:2.4.2'
    implementation files('libs\\commons-collections4-4.4.jar')
    implementation files('libs\\commons-compress-1.21.jar')
    implementation files('libs\\commons-io-2.11.0.jar')
    implementation files('libs\\log4j-api-2.17.2.jar')
    implementation files('libs\\log4j-core-2.17.2.jar')
    implementation files('libs\\mysql-connector-java-5.1.49.jar')
    implementation files('libs\\poi-5.2.2.jar')
    implementation files('libs\\poi-ooxml-5.2.2.jar')
    implementation files('libs\\poi-ooxml-lite-5.2.2.jar')
    implementation files('libs\\xmlbeans-5.0.3.jar')
    implementation files('libs\\commons-net-3.8.0-sources.jar')
    implementation files('libs\\commons-net-3.8.0.jar')
    implementation files('libs\\commons-net-3.8.0.jar')
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}